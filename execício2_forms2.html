<body>
    <script>
        let palm = parseFloat (prompt("Quantos gols o Palmeiras fez? "));
        let cor = parseFloat (prompt("Quantos gols o Corinthias fez? "));

       if(palm > cor){
        document.write("O Palmeiras venceu!! " )
       }else if(cor > palm){
        document.write("O Corinthias venceu!" )
       }else{
        document.write("Empate!!")
       }
       
    </script>
