<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - Bora Codar 2</title>
</head>
<body>
    <script>
        let quant = parseInt(prompt("Quantas maçãs foram compradas? "))
        let maca = 0

        if(quant >= 12){
            maca = 2.50
        }
        else{
            maca = 3.50
        }

        document.write("O valor total da compra é : R$ " + maca*quant)

    </script>
    
</body>
</html>
