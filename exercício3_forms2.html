<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Bora Codar 2</title>
</head>
<body>
    <script>
        let numero1 = parseFloat (prompt("Digite o número 1: "));
        let numero2 = parseFloat (prompt("Digite o número 2: "));

        document.write("A soma entre " + numero1 + " e "+ numero2 + " é igual a: " + (numero1 + numero2) + "<br>")
        document.write("A subtração entre " + numero1 + " e "+ numero2 + " é igual a: " + (numero1 - numero2)+ "<br>")
        document.write("A divisão entre " + numero1 + " e "+ numero2 + " é igual a: " + (numero1 / numero2)+ "<br>")
        document.write("A multiplicação entre " + numero1 + " e "+ numero2 + " é igual a: " + (numero1 * numero2)+ "<br>")
    </script>
</body>
</html>
