<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - Bora Codar 2</title>
</head>
<body>
    <script>
        let lados = parseInt(prompt("Digite qual é a quantidade de lados: "))
        let medida = parseFloat(prompt("Digite a medida de cada lado: "))
        let resultado

        if(lados == 3){
            document.write("Esse é um triângulo! <br>")
            resultado = medida * 3
            document.write("O seu perímetro é: " + resultado)
        }else if(lados == 4){
            document.write("Esse é um quadrado! <br>")
            resultado = medida * medida
            document.write("O seu perímetro é: " + resultado)
        }else if(lados == 5){
            document.write("Esse é um pentágono!")
        }else if(lados < 3){
            document.write("Não é um polígono!")
        }else{
            document.write("Polígono não identificado!")
        }


    </script>
</body>
</html>
